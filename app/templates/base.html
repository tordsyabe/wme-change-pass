<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mdbootstrap/css/mdb.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->

    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    /> -->
    <style>
      html {
        height: 100%;
      }
      .side-bg {
        background-image: url("https://images.unsplash.com/photo-1681216868987-b7268753b81c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row">
        <div class="col p-5">{% block content%} {% endblock %}</div>
        <div class="col side-bg"></div>
      </div>
    </main>
    <!-- MDB -->
    <!-- <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script> -->
    <script src="{{url_for('static', filename='mdbootstrap/js/mdb.min.js')}}"></script>
  </body>
</html>
